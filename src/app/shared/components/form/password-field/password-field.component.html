<app-text-field [autocomplete]="autocomplete" [type]="showPassword ? 'text' : 'password'" [name]="name">
    <button mat-icon-button type="button" (click)="changeVisibility()">
        <mat-icon class="text-gray-400">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
</app-text-field>

<div class="h-8 w-8 flex rounded-full" [style.background-color]="color">
    <img
        alt="avatar"
        class="h-full w-full rounded-full"
        [src]="user.avatar"
        *ngIf="!!user.avatar; else pseudoContainer"
    />
    <ng-template #pseudoContainer>
        <span class="uppercase text-white m-auto">{{ user.pseudo?.slice(0, 1) }}</span>
    </ng-template>
</div>

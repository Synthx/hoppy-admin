<div class="flex flex-col items-center">
    <div class="text-primary text-4xl font-bold tracking-tight leading-tight text-center">
        {{ 'auth.logout.title' | translate }}
    </div>
    <div class="mt-1 text-gray-400">
        {{ 'auth.logout.subtitle' | translate }}
    </div>
    <mat-spinner color="primary" class="mt-6" [diameter]="30"></mat-spinner>
    <div class="mt-8 text-md text-gray-400 text-center">
        <span>{{ 'auth.logout.goto' | translate }}</span>
        <a class="ml-1 text-primary hover:underline" routerLink="/auth/login">
            {{ 'auth.login.action' | translate }}
        </a>
    </div>
</div>
